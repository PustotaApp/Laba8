<div>
  <section id="article">
    <h2>{{data.name}}</h2>
    <img ng-src="{{data.imgURL}}" alt="{{data.alt}}" id="present-img">
    <p>Price: {{data.price}}$</p>
    <p>Manufacturer: {{data.manufacturer}}</p>
    <p>Size: {{data.size}} cm</p>
    <div id="fromGun">
      <p>Optical scheme: {{data.type}}</p>
      <p>Apperture: {{data.dmm}} mm</p>
    </div>
  </section>
</div>
